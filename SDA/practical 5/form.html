<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>college seminar registration</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="SWE">
    <!--this is for name-->
    <h1>College</h1>
    <label for="name" aris-placeholder="name">full name:</label>
    <input type="text"><br><br>

    <!--this is for date of birth-->
    <label for="dob">date of birth</label>
    <input type="time"><br><br>

    <!--this is for the gender-->
    <label for="gender">gender</label>
    <label for="male">male</label>
    <input type="radio">
    <label for="female">female</label>
    <input type="radio">
    <label for="others">others</label>
    <input type="radio"><br><br>

    <!--this is for email-->
    <label for="email">email</label>
    <input type="text"><br><br>

    <!--this is for phone number-->
    <label for="phone number">phone number</label>
    <input type="text"><br><br>

    <!--this is for preferred time-->
    <label for="preferred seminar time">preferred seminar time</label>
    <input type="time"><br><br>

    <!--this is for meal preference-->
    <label for="meal preference">meal preference</label>
    <label for="vegetarian">vegetarian</label>
    <input type="radio">
    <label for="non-vegetarian">non-vegetarian</label>
    <input type="radio">
    <label for="vegan">vegan</label>
    <input type="radio"><br><br>

    <!--this is for submit-->
    <input type="submit">


    </div>
</body>
</html>
